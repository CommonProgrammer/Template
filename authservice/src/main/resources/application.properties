security.oauth2.resource.id= ${security.oauth2.resource.id}
server.port = 8082
#mongodb
spring.data.mongodb.host= ${spring.data.mongodb.host}
spring.data.mongodb.port= ${spring.data.mongodb.port}
spring.data.mongodb.database= ${spring.data.mongodb.database}
spring.cloud.config.uri= ${pring.cloud.config.uri}
spring.application.name=authentication-service
management.security.enabled= ${management.security.enabled}

#logging
logging.level.org.springframework.data= ${logging.level.org.springframework.data}

eureka.client.serviceUrl.defaultZone= ${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.preferIpAddress= true

